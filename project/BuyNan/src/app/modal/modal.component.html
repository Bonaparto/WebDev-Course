<div class="modal">
  <div class="modal__info">
    <img 
      src="../../assets/images/decorative/close.svg" 
      class="modal__close"
      (click)="closeModal()"
    >
    <span class="modal__field-name">{{ type }} a {{ item.type }}</span>
    <div *ngFor="let field of fieldsList" class="modal__field">
      {{ field }}
      <input [ngModel]="item[field]" type="text">
    </div>
  </div>
</div>
