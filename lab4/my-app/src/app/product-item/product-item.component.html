<li class="item__container">
    <img 
        class="item__image"
        [src]="item.img" 
        alt="Продукт"
    >
    <h1 class="item__name"> {{ item.name }} </h1>
    <p class="item__description">{{ item.description }}</p>
    <div class="item__rating-and-share">
        <span class="item__rating">{{ item.rating }} out of 5</span>
        <div class="item__button-container">
            <a 
            class="item__button"
            [href]="item.link"
                target="_blank"
            >Share</a>
        </div>
    </div>
</li>
