<ul class="albums-list">
    <li 
        class="albums-item"
        *ngFor="let album of albumsList"
    >
        <h3
            class="albums-item__title"
            (click)="setAlbum(album.id)"
            [routerLink]="['/albums', album.id]"
        >
            {{ album.title }} 
        </h3>
        <button 
            class="albums-item__remove"
            type="button"
            (click)="removeAlbum(album)"
        >       
            Remove
        </button>
    </li>
</ul>
